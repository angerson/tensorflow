steps:
  - label: Run in Docker
    agents:
      queue: "docker"
    commands:
      - "./configure"
      - "bazel build -c opt //tensorflow/tools/pip_package:build_pip_package"
      - "bazel-bin/tensorflow/tools/pip_package/build_pip_package /tmp/pip"
    plugins:
      - docker#v3.3.0:
          image: "tensorflow/tensorflow:devel-py3"
          always-pull: true
          propagate-environment: true
