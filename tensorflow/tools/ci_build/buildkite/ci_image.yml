steps:
  - label: ":packer::arrow_right::googlecloud:"
    agents:
      queue: "docker"
    command: "berglas exec --local -- tensorflow/tools/ci_build/buildkite/packer/build_linux_image.sh"
    env:
      BUILDKITE_AGENT_TOKEN: "berglas://tensorflow-buildkite-demo-berglas-secrets/buildkite-agent-token"
      GCP_PROJECT_ID: "tensorflow-buildkite-demo"
